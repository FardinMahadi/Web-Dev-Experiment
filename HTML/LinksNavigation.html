<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Navigation</title>
  </head>

  <body>
    <video
      controls
      width="600"
      poster="https://i.pinimg.com/736x/fd/d2/09/fdd2090f0b5d6758dec9af06965b7660.jpg"
    >
      <source src="video.mp4" type="video/mp4" />
      <source src="video.webm" type="video/webm" />
      Your browser doesn't support videos.
    </video>

    <iframe
      src="https://www.youtube.com/embed/mpHxWbN6Ctg?si=DDYt_XemT2Zv_Bkh"
      title="How to Beat Creative Block as a Solo Developer"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope"
      allowfullscreen
    >
    </iframe>

    <figure>
      <img
        loading="lazy"
        src="https://i.pinimg.com/736x/fd/d2/09/fdd2090f0b5d6758dec9af06965b7660.jpg"
        alt="Sales growth 2023"
      />
      <figcaption>Fig 1: Quarterly sales performance</figcaption>
    </figure>

    <figure>
      <video
        controls
        width="600"
        poster="https://i.pinimg.com/736x/fd/d2/09/fdd2090f0b5d6758dec9af06965b7660.jpg"
      >
        <source src="video.mp4" type="video/mp4" />
        <source src="video.webm" type="video/webm" />
        Your browser doesn't support videos.
      </video>
      <figcaption>Product demo</figcaption>
    </figure>

    <header>
      <video
        autoplay
        muted
        loop
        playsinline
        poster="https://i.pinimg.com/736x/fd/d2/09/fdd2090f0b5d6758dec9af06965b7660.jpg"
      >
        <source src="background.webm" type="video/webm" />
        <source src="background.mp4" type="video/mp4" />
      </video>
      <h1>Welcome to our site!</h1>
    </header>

    <input id="input-target" type="text" placeholder="Enter name" />
    <h1 id="target"></h1>
  </body>
  <script>
    const input = document.getElementById("input-target");
    const target = document.getElementById("target");
    target.innerText = "This is targeted element: " + "Random name";

    input.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        target.innerText = "This is targeted element: " + input.value;
      }
    });
  </script>
</html>
